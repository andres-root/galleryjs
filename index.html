<!DOCTYPE html>
<html ng-app="galleryApp">
<head>
	<title>Gallery JS</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" />
	</head>
<body ng-controller="ImageListCtrl">
	<div class="wrapper">
		<header>
			<h2>Intel 2013 conference moments</h2>

		</header>
		<section class="gallery">
			<div class="container">
				<div id="carousel" class="carousel slide" data-ride="carousel">
				  <div class="carousel-inner" role="listbox">

				    <div class="item" ng-repeat="image in images">
				      <img src="{{ image.image }}" alt="">
				      <div class="carousel-caption">
				        <h3>{{ image.title }}</h3>
				        <p>{{ image.date }}</p>
				      </div>
				    </div>
				    
				  </div>
				  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
					<ol class="thumb-list carousel-indicators">
						<li class="thumb" data-target="#carousel" data-slide-to="0" ng-repeat="image in images">
							<img src="{{ image.thumbUrl }}">
						</li>
					</ol>
				</div>
			</div>
		</section>
		<section class="thumbs-container">
		</section>
		<footer></footer>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
</body>
</html>
