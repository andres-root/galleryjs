<!DOCTYPE html>
<html>
<head>
	<title>Gallery JS</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" />
	</head>
<body>
	<div class="wrapper">
		<header>
			<h2>Intel 2013 conference moments</h2>
		</header>
		<section class="gallery">
			<div class="container">
				<div id="carousel" class="carousel slide" data-ride="carousel">
				  <div class="carousel-inner" role="listbox">
				    <!-- <div class="item active">
				      <img src="img/image_1.jpg" alt="">
				      <div class="carousel-caption">
				        <h3>Experimental Projects at Intel</h3>
				        <p>June 17, 2013</p>
				      </div>
				    </div> -->
				  </div>
				  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
			<ol class="thumb-list carousel-indicators">
				<li class="thumb active" data-target="#carousel" data-slide-to="0">
					<img src="img/thumb_1.jpg">
				</li>
				<li class="thumb" data-target="#carousel" data-slide-to="1" >
					<img src="img/thumb_2.jpg">
				</li>
				<li class="thumb" data-target="#carousel" data-slide-to="2">
					<img src="img/thumb_3.jpg">
				</li>
				<li class="thumb" data-target="#carousel" data-slide-to="3">
					<img src="img/thumb4.jpg">
				</li>
				<li class="thumb" data-target="#carousel" data-slide-to="4">
					<img src="img/thumb_5.jpg">
				</li>
				<li class="thumb" data-target="#carousel" data-slide-to="5">
					<img src="img/thumb_6.jpg">
				</li>
			</ol>
				</div>
			</div>
		</section>
		<section class="thumbs-container">
		</section>
		<footer></footer>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
